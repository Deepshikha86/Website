<html>
<head>
<script type="text/javascript">
var month=new Array("Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec");
var day = new Array("Sun","Mon",Tue","Wed","Thrus","Fri","Sat");
var d=new Date();
document.write(d.getDate() +"-" +day[d.getDay()] +"-" +month[d.getMonth()] +"-" +d.getFullYear());
</script>
</head>
</html>
